# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@1
  inputs:
    azureSubscription: 'Visual Studio Enterprise(d322face-c3fa-408d-8c81-732800d9372a)'
    scriptType: 'batch'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az appservice plan create --name Myplan --resource-group MerazRG --sku f1
      az webapp create -g MerazRG -p MyPlan -n Myfirstwebapplicationusingpython --runtime python|3.6
      

